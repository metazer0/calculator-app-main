<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div>calc</div>
        <div class="toggler">
          <span>THEME</span>
        </div>
      </div>
      <div class="screen">
        <p class="number">0</p>
      </div>
      <div class="keyboard">
        <div class="row">
          <div class="key">7</div>
          <div class="key">8</div>
          <div class="key">9</div>
          <div class="key delete">DEL</div>
        </div>
        <div class="row">
          <div class="key">4</div>
          <div class="key">5</div>
          <div class="key">6</div>
          <div class="key">+</div>
        </div>
        <div class="row">
          <div class="key">1</div>
          <div class="key">2</div>
          <div class="key">3</div>
          <div class="key">-</div>
        </div>
        <div class="row">
          <div class="key">.</div>
          <div class="key">0</div>
          <div class="key">/</div>
          <div class="key">x</div>
        </div>
        <div class="row last-row">
          <div class="key reset">RESET</div>
          <div class="key equal">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
